<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<title>Search</title>
</head>

<body>

	<section class="custom_section">
		<div class="custom_section__container _container">
			<h2 class="custom_section__title">Жасанды интеллект</h2>
			<div class="input-group search-input">
				<input type="search" class="form-control rounded" placeholder="Сұрақты жазыңыз" aria-label="Сұрақты жазыңыз"
					aria-describedby="search-addon" />
				<button onclick="search()" type="button" class="btn btn-outline-primary search-btn">
					Жауап алу
				</button>
			</div>
			<p class="p-1">
				Сервис доступен на всех языках
			</p>
			<p class="p-2">
				(сервис учиться на ошибках)
			</p>
		</div>
	</section>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script>
		function search() {
			let question = document.querySelector('.form-control').value

			let searchDiv = document.querySelector('.input-group')

			searchDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div>'

			location.href = location.origin + "/answer/" + question
		}
	</script>

</body>

</html>
